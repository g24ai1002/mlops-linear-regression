name: CI Pipeline
on:
  push:
    branches: [ "main" ]
jobs:
  test:
    name: test suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest -q
  train_and_quantize:
    name: train and quantize
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Train model
        run: python src/train.py
      - name: Quantize model
        run: python src/quantize.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: model_artifacts
          path: |
            model.joblib
            unquant_params.joblib
            quant_params.joblib
  build_and_test_container:
    name: build and test container
    runs-on: ubuntu-latest
    needs: [train_and_quantize]
    steps:
      - uses: actions/checkout@v3
      - name: Download model artifacts
        uses: actions/download-artifact@v3
        with:
          name: model_artifacts
          path: .
      - name: Build Docker image
        run: docker build -t mlops_linear_regression .
      - name: Run Docker container to test predict
        run: docker run --rm mlops_linear_regression
